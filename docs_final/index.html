<!DOCTYPE html><html><head><meta charset="utf-8"><title>Weekend Kicks</title></head>
<body><h1>Weekend Kicks</h1>
<div id="grid"></div>
<script>
const products = [{"name": "Sample Item", "category": "Clothing", "price": 5000, "sizes": ["S", "M", "L"], "img": "bear-shirt.webp", "added": "2025-08-31", "type": "Shirts", "tags": ["NEW"]}];
const grid=document.getElementById('grid');
grid.innerHTML = products.map(p => `<img src="images/${p.img}" alt="">`).join('');
</script>
</body></html>
