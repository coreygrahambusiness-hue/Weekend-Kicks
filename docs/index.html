<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WeekEnd Kicks & Clothing</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0e1014;
  --card:#151a23;
  --muted:#a7b0c0;
  --brand:#ff3d5a;
  --brand-2:#08d9a2;
  --text:#f5f7fb;
}
*{box-sizing:border-box}

/* ðŸŒˆ Animated background glow */
html,body{
  margin:0;
  background: var(--bg);
  background-image:
    radial-gradient(circle at var(--x1, 10%) var(--y1, 20%), rgba(255,61,90,0.08), transparent 60%),
    radial-gradient(circle at var(--x2, 90%) var(--y2, 80%), rgba(8,217,162,0.08), transparent 60%);
  background-attachment: fixed;
  color:var(--text);
  font-family:Poppins,system-ui,Arial,sans-serif;

  animation: bgShift 12s ease-in-out infinite alternate;
}

@keyframes bgShift {
  0% {
    --x1: 10%; --y1: 20%;
    --x2: 90%; --y2: 80%;
  }
  50% {
    --x1: 15%; --y1: 25%;
    --x2: 85%; --y2: 75%;
  }
  100% {
    --x1: 12%; --y1: 18%;
    --x2: 88%; --y2: 82%;
  }
}

a{color:inherit;text-decoration:none}
.container{width:min(1200px,92%);margin:auto}
header{position:sticky;top:0;z-index:10;background:#0e1014cc;border-bottom:1px solid #1f2330;backdrop-filter:blur(8px)}
.nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
.brand{display:flex;gap:.6rem;align-items:center;font-weight:700}
.brand img{height:44px;border-radius:8px}
.nav .btn{background:var(--brand);color:#fff;padding:.6rem 1rem;border-radius:999px}
.hero{padding:60px 0;background:radial-gradient(1200px 600px at 70% -10%, rgba(255,61,90,.15), transparent),radial-gradient(900px 600px at 10% -20%, rgba(8,217,162,.12), transparent)}
.hero h1{font-size:clamp(2rem,4vw,3rem);margin:.2rem 0 1rem}
.lead{color:var(--muted)}
.cta .btn{display:inline-block;margin-right:.6rem;background:linear-gradient(135deg,var(--brand),#ff6f84);padding:.8rem 1rem;border-radius:12px;color:#fff;font-weight:700}
.cta .mint{background:linear-gradient(135deg,var(--brand-2),#14f0b2);color:#071b15}
section{padding:36px 0}
.pill{display:inline-block;padding:.35rem .6rem;border-radius:999px;font-size:.75rem;background:#121722;border:1px solid #2a3040;color:#a7b0c0}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:1rem}
.card{background:var(--card);border:1px solid #242a3a;border-radius:16px;overflow:hidden;position:relative;cursor:pointer}
.card .img{aspect-ratio:4/3;background:linear-gradient(135deg,#202636,#131826)}
.card picture,.card img{width:100%;height:100%;object-fit:cover}
.badge{position:absolute;top:10px;left:10px;background:var(--brand);color:#fff;padding:.25rem .5rem;border-radius:999px;font-size:.7rem;font-weight:800}
.qty{position:absolute;top:10px;right:10px;background:#0c111a;color:#d0d7e5;border:1px solid #2a3040;padding:.25rem .5rem;border-radius:999px;font-size:.7rem;font-weight:800}
.price{font-weight:700}.price s{color:#8b94a7;margin-right:.35rem}
@media(max-width:1000px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:780px){.grid{grid-template-columns:repeat(2,1fr)}}

/* Modal */
.modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.6);backdrop-filter:blur(2px);z-index:50}
.modal.open{display:grid}
.modal-card{width:min(980px,92%);background:#0f141d;border:1px solid #242a3a;border-radius:18px;overflow:hidden;display:grid;grid-template-columns:1.2fr 1fr}
.modal-img{background:#0c111a}
.modal-img img{width:100%;height:100%;object-fit:cover}
.modal-body{padding:18px 20px}
.modal-h{display:flex;justify-content:space-between;align-items:center;gap:.5rem}
.modal-h h3{margin:0;font-size:1.2rem}
.xbtn{border:0;background:#151a23;color:#d0d7e5;border:1px solid #2a3040;padding:.4rem .6rem;border-radius:10px;cursor:pointer}
.meta{display:flex;flex-wrap:wrap;gap:.5rem;margin:.6rem 0}
.actions{display:flex;gap:.6rem;margin-top:12px;flex-wrap:wrap}
.actions .btn{background:linear-gradient(135deg,var(--brand),#ff6f84);color:#fff;padding:.7rem 1rem;border-radius:12px;font-weight:700}
.actions .ghost{background:#0c111a;border:1px solid #2a3040;color:#d0d7e5}
.desc{color:var(--muted);line-height:1.5;margin-top:.3rem}
.small{font-size:.9rem;color:#a7b0c0}
@media(max-width:900px){.modal-card{grid-template-columns:1fr}}

/* Tabs (Shop / Reviews) */
.tabs { display:flex; gap:.5rem; margin:8px 0 18px; }
.tab { padding:.5rem .85rem; border-radius:999px; border:1px solid #2a3040; background:#121722; color:#a7b0c0; cursor:pointer; }
.tab.active { color:#fff; border-color:#3a4156; background:#171c27; }

/* Reviews */
.review-card{ background:var(--card); border:1px solid #242a3a; border-radius:14px; padding:12px 14px; }
.review-head{ display:flex; justify-content:space-between; align-items:center; gap:.5rem; }
.stars { display:inline-flex; gap:2px; }
.star { font-size:1rem; line-height:1; opacity:.6 }
.star.on { opacity:1 }
.revlist { display:grid; gap:.75rem; margin:12px 0; }
.revmeta { color:#a7b0c0; font-size:.85rem; }
.revtext { margin:.4rem 0 0; }

/* Review form */
.revform{ display:grid; gap:.6rem; margin-top:10px; }
.revform input, .revform textarea, .revform select {
  padding:10px 12px; border-radius:10px; border:1px solid #2a3040;
  background:#0c111a; color:#fff;
}
.revform .row { display:flex; gap:.6rem; flex-wrap:wrap; }
.revform button {
  background:linear-gradient(135deg,var(--brand),#ff6f84);
  color:#fff; padding:.7rem 1rem; border-radius:12px; font-weight:700; border:0; cursor:pointer;
}

/* Footer */
.footer { background:#0c111a; border-top:1px solid #1f2330; margin-top:40px; }
.footwrap { width:min(1200px,92%); margin:auto; padding:28px 0; }
.footgrid { display:grid; grid-template-columns:2fr 1fr 1.2fr; gap:1.25rem; }
.foot h4 { margin:0 0 .6rem 0; font-size:1rem; }
.foot p, .foot a, .foot li, .foot small { color:#a7b0c0; }
.foot a:hover { color:#fff; }
.foot ul { list-style:none; padding:0; margin:.2rem 0 0; display:grid; gap:.35rem; }
.foot .brand img { height:40px; border-radius:8px; }
.footbar { border-top:1px solid #1f2330; padding:12px 0; margin-top:16px; display:flex; justify-content:space-between; align-items:center; gap:.75rem; }
.social { display:flex; gap:.5rem; }
.social a { display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border-radius:8px; background:#121722; border:1px solid #242a3a; }
.social a:hover { background:#171c27; }
@media (max-width:900px){ .footgrid { grid-template-columns:1fr 1fr; } }
@media (max-width:640px){ .footgrid { grid-template-columns:1fr; } }  
</style>
</head>
